<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>欢迎使用</title>
		<link rel="stylesheet" href="layui/css/layui.css">
		<script type="text/javascript" src="layui/layui.js"></script>
		<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="js/information.js"></script>
		<script type="text/javascript" src="js/sha1.js"></script>
		<script type="text/javascript" src="layer/layer.js"></script>
		<script type="text/javascript" src="js/regularcheck.js"></script>
	</head>
	<body class="layui-bg-gray">
		<!--<div class="layui-bg-gray" style="width: 100%;height: 100%">-->

		<!--</div>-->
		<div class="layui-main" style="background-color: #FFFFFF;padding: 10px;margin-top: 5%">
			<div style="text-align: center;margin-top: 5%;">
				<h1>欢迎使用本系统</h1>
			</div>
			<div>
				<div class="layui-tab layui-tab-brief layui-row" lay-filter="docDemoTabBrief">
					<ul class="layui-tab-title">
						<li class="layui-this lyz-active" data-type="loginTab">登陆</li>
						<li class="lyz-active" data-type="regTab">注册</li>
					</ul>
					<div class="layui-tab-content layui-col-xs6">
						<div class="layui-tab-item layui-show" style="margin-top: 10px" id="loginTml">
						</div>
						<!--<div class="layui-tab-item" id="regTml">-->
						<!--</div>-->
					</div>
					<!--  图片展示区 -->
					<div class="layui-col-xs6">
						<div style="margin-top: 20px">
							<img src="img/login.png" style="width: 100%">
						</div>
					</div>
				</div>
			</div>
		</div>
		<hr style="margin-top: 50px">
		<div class="layui-footer">
			<!-- 底部固定区域 -->
			<div style="text-align: center;" id="showLow">
				©
			</div>
			
		</div>
	</body>
<script type="text/javascript">
	layui.use(['element','form'], function(){
//	    var $ = layui.jquery
        var form = layui.form;
		var element = layui.element;
		var active = {
		    loginTab:function(){
                $("#loginTml").load("zcdl/login");
			}
			,regTab:function(){
		        $("#loginTml").load("zcdl/reg");
		    }
		};
		$(".lyz-active").on('click',function(){
		    var othis = $(this), type = othis.data('type');
		    active[type] ? active[type].call(this, othis) : '';
		});

        $.ajax({
            method:'post'
            ,url:'zcdl/showFooter'
            ,success:function (returnValue) {
				$("#showLow").append(returnValue.showFooter);
				//加载完成后重新渲染页面
                element.init();
            }
            ,error:function () {

            }
        });

	});
	$(function () {
        $("#loginTml").load("zcdl/login");
    })
</script>
</html>
